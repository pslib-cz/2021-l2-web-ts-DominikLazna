<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lightGallery/css/lightgallery-bundle.min.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Terénní Seminář</title>
</head>
<body>
    <main class="page">
        <header class="header">
            <nav>
                <ul class="header__navigation">
                        <li><a class="header__link" href="#best-of">Best Of</a></li>
                        <li><a class="header__link" href="#theme-photos">Žánrové fotografie</a></li>
                        <li><a class="header__link" href="#series-photos">Série</a></li>
                        <li><a class="header__link" href="#gallery">Galerie</a></li>
                </ul>
            </nav>
                <div class="header__main-screen">
                    <img class="header__picture" src="./imgs/Full/HomePhoto.jpg" alt="Záběr ze zad na muže u přehrady, který se kouká směrem na Ještěd">
                    <h1 class="header__heading">TERÉNNÍ<br>SEMINÁŘ</h1>
                </div>
        </header>
        <section id="best-of" class="section">
            <h2 class="section__heading">Best Of</h2>
            <figure class="section__img section__img--big">
                <a href="./imgs/Full/BestOf_Full.jpg"><img src="./imgs/Small/09_Lazna_Small.jpg" alt="Tajemný muž opřený o stěnu před dalšími dvoumi muži."></a>
                <figcaption>
                    <p class="section__title">Tajemné setkání</p>
                    <p class="section__caption">Fotografií jsem chtěl vytvořit scénu Tajemného setkání, z tohoto důvodu jsem fotce ubral trocha barvy, aby působila jako zachycena z temné opuštěné uličky. </p>
                </figcaption>
            </figure>
        </section>
        <section id="theme-photos" class="section">
            <h2 class="section__heading">Žánrové fotografie</h2>
            <div class="section__container">
                <figure class="section__img">
                    <a href="./imgs/Full/Lazna_téma_StavBezTíže_Full.jpg"><img src="./imgs/Small/Lazna_téma_StavBezTíže_Small.jpg" alt="Odraz vznášející se nohy v zrcadle."></a>
                    <figcaption>
                        <p class="section__title">Stav bez tíže</p>
                        <p class="section__caption">Fotografie využívá zrcadla, aby vzbudila dojem, že se osoba na fotografii vznáší</p>
                    </figcaption>
                </figure>
                <figure class="section__img">
                    <a href="./imgs/Full/Lazna_téma_SvětBezBarev_Full.jpg"><img src="./imgs/Small/Lazna_téma_SvětBezBarev_Small.jpg" alt="Muž na cestičče v zahradě. Fotografie až na osobu je černobílá."></a>
                    <figcaption>
                        <p class="section__title">Svět bez barev</p>
                        <p class="section__caption">Cílem této fotografie bylo vytvořit scenérii člověka, který se ocitl ve světě bez barev</p>
                    </figcaption>
                </figure>
                <figure class="section__img">
                    <a href="./imgs/Full/Lazna_téma_SpolečnýmiSilami_Full.jpg"><img src="./imgs/Small/Lazna_téma_SpolečnýmiSilami_Small.jpg" alt="Dva muži tlačící obrovskou kouli. Na druhé straně koule další muž, který kouli brzdí."></a>
                    <figcaption>
                        <p class="section__title">Společnými silami</p>
                        <p class="section__caption">Fotografie má zobrazovat dva lidi, kteří se společnými silami snaží přesílit toho osamělého</p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="series-photos" class="section">
            <h2 class="section__heading">Série</h2>
            <div class="section__container">
                <figure class="section__img section__img--small">
                    <a href="./imgs/Full/Lazna_série_foto1_Full.jpg"><img src="./imgs/Small/Lazna_série_foto1_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy. (Celek z podhledu)"></a>
                    <figcaption class="section__title">Celek z podhledu</figcaption>
                </figure>
                <figure class="section__img section__img--small">
                    <a href="./imgs/Full/Lazna_série_foto2_Full.jpg"><img src="./imgs/Small/Lazna_série_foto2_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy. (Podhled)"></a>
                    <figcaption class="section__title">Podhled</figcaption>
                </figure>
                <figure class="section__img section__img--small">
                    <a href="./imgs/Full/Lazna_série_foto3_Full.jpg"><img src="./imgs/Small/Lazna_série_foto3_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy. (Celek)"></a>
                    <figcaption class="section__title">Celek</figcaption>
                </figure>
                <figure class="section__img section__img--small">
                    <a href="./imgs/Full/Lazna_série_foto4_Full.jpg"><img src="./imgs/Small/Lazna_série_foto4_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy. (Detail modela)"></a>
                    <figcaption class="section__title">Detail</figcaption>
                </figure>
                <figure class="section__img section__img--small">
                    <a href="./imgs/Full/Lazna_série_foto5_Full.jpg"><img src="./imgs/Small/Lazna_série_foto5_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy. (Pohled na osobu ze zad)"></a>
                    <figcaption class="section__title">Pohled ze zadu</figcaption>
                </figure>
            </div>
        </section>
        <section id="gallery" class="section">
            <h2 class="section__heading">Galerie</h2>
            <div class="section__gallery">
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_0017_Full.jpg"><img src="./imgs/Small/IMG_0017_Small.jpg" alt="Detail fotografa v akci"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_0072_Full.jpg"><img src="./imgs/Small/IMG_0072_Small.jpg" alt="Záběr na zchátralý dům"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/Lazna_série_foto4_Full.jpg"><img src="./imgs/Small/Lazna_série_foto4_Small.jpg" alt="Detail na může sedícího před divadlem F. X. Šaldy"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/BestOf_Full.jpg"><img src="./imgs/Small/09_Lazna_Small.jpg" alt="Tajemný muž opřený o stěnu před dalšími dvoumi muži"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_0142_Full.jpg"><img src="./imgs/Small/IMG_0142_Small.jpg" alt="Muž opřený o zeď divadla F. X. Šaldy"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/Lazna_téma_SvětBezBarev_Full.jpg"><img src="./imgs/Small/Lazna_téma_SvětBezBarev_Small.jpg" alt="Muž na cestičče v zahradě. Fotografie až na osobu je černobílá"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/Lazna_téma_StavBezTíže_Full.jpg"><img src="./imgs/Small/Lazna_téma_StavBezTíže_Small.jpg" alt="Odraz vznášející se nohy v zrcadle"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_9644_Full.jpg"><img src="./imgs/Small/IMG_9644_Small.jpg" alt="Záběr na ruku držící kliku od dveří divadla F. X. Šaldy"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/Lazna_série_foto2_Full.jpg"><img src="./imgs/Small/Lazna_série_foto2_Small.jpg" alt="Muž sedící před divadlem F. X. Šaldy"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_9818_Full.jpg"><img src="./imgs/Small/IMG_9818_Small.jpg" alt="Záběr ze zad na muže u přehrady, který se kouká směrem na Ještěd"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/Lazna_série_foto4_Full.jpg"><img src="./imgs/Small/Lazna_série_foto4_Small.jpg" alt="Detail muže sedícího před divadlem F. X. Šaldy"></a>
                </figure>
                <figure class="section__img--gallery">
                    <a href="./imgs/Full/IMG_9899_Full.jpg"><img src="./imgs/Small/IMG_9899_Small.jpg" alt="Odraz dvou mužů v zrcadle. Fotka tvoří iluzi 4 osob."></a>
                </figure>
            </div>
        </section>
    </main>
    <script src="./lightGallery/lightgallery.min.js"></script>
    <script>
        lightGallery(document.getElementById('best-of'), {
    selector: '.section__img > a',
});

        lightGallery(document.getElementById('theme-photos'), {
    selector: '.section__img > a',
});

    lightGallery(document.getElementById('series-photos'), {
    selector: '.section__img > a',
});
    lightGallery(document.getElementById('gallery'), {
    selector: '.section__img--gallery > a',
});
    </script>
</body>
</html>
